---
layout: page
---

<script>
var posts =
{
    {% for post in site.posts %} {% if post.thread %}
    "{{ post.thread }}" : "{{ post.url }}",{% endif %}{% endfor %}
};

var path = location.pathname;
if(path.charAt(path.length - 1) == '/') path = path.substring(0, path.length - 1);
var name = path.substring(path.lastIndexOf('/') + 1);
var url = posts[name];
if (url)
{
	document.write("您访问的文章已经转移到新网址，正在为您转跳到 <a href=" + url + ">" + url + "</a>");
	location.href = url;
}
else
{
	document.write("文章或附件未找到，请转到 <a href='/categories'>分类</a> 或返回 <a href='/'>首页</a>。如有问题请联系 <a href='mailto:{{ site.email }}'>{{ site.email }}</a>");
}
</script>
